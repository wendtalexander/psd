project:
  type: website
  output-dir: _site
  # preview:
  #   port: 7000

format:
  html:
    theme: 
      light: flatly
      dark: darkly
    css:
      - styles.css
    fontsize: 1.1em
    linestretch: 1.7
    grid:
      sidebar-width: 300px
      body-width: 900px
      margin-width: 300px
      gutter-width: 1.5rem

    toc: true
    toc-title: Contents
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    code-line-numbers: true
    highlight-style: github
    link-external-icon: true
    link-external-newwindow: true
    eqn-number: true

website:
  title: "PSD"
  sidebar:
    title: false
    style: "docked"
    search: true
    type: "dark"
    tools:
      - icon: github
        href: https://github.com/wendtalexander/psd
    contents:
      - text: "Introduction"
        href: "index.qmd"
      - section: "P-Unit"
        contents:
          - section: "Different Methods"
            contents:
            - "punit_fft.qmd"
            - "punit_welch.qmd"
            - "punit_rate_fft.qmd"
            - "punit_rate_welch.qmd"
          - "punit_vdent_fft.qmd"
          - "punit_wihtout_adaptation_fft.qmd"
          - "punit_wihtout_refperiod_fft.qmd"

      - section: "LIF"
        contents:
          - "lif_fft.qmd"
          - "lif_welch.qmd"
          - "lif_rate_fft.qmd"
          - "lif_rate_welch.qmd"


execute:
  freeze: auto
